<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArKasir - POS Mobile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- HTML2Canvas for PNG export (Struk & Laporan) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Chart.js for Reports -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Style for mobile-first container */
        #app-container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        /* Custom scrollbar for better mobile feel */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 2px; }
        .tab-button.active { background-color: #3b82f6; color: white; }
        .tab-button:not(.active) { color: #6b7280; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .input-style { border-radius: 0.5rem; padding: 0.75rem; border: 1px solid #d1d5db; width: 100%; }
        /* Style for the receipt preview/export area */
        #receipt-content {
            background-color: white;
            padding: 20px;
            font-family: monospace;
            font-size: 10px;
            width: 300px; /* Standard receipt width */
            max-width: 100%;
        }
        /* Hidden input for file operations */
        .file-input { display: none; }
        /* PWA Status Bar Color for Mobile */
        [data-theme-color] {
            color: var(--theme-color);
        }
    </style>
    <meta name="theme-color" content="#3b82f6">
</head>
<body class="p-0 m-0">
    <div id="app-container">
        <!-- Header & Nav Tabs -->
        <header class="p-4 bg-blue-600 text-white rounded-b-xl shadow-lg flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-bold">ArKasir</h1>
            <button id="pwa-install-button" class="bg-blue-800 text-xs px-3 py-1 rounded-full hidden" title="Instal Aplikasi (PWA)">
                Instal
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow overflow-y-auto p-4 pb-20">
            <!-- Loading Indicator -->
            <div id="loading-view" class="flex flex-col items-center justify-center p-10 text-gray-500">
                <i data-lucide="loader-circle" class="w-8 h-8 animate-spin text-blue-500 mb-3"></i>
                <p class="font-medium">Memuat data dan otentikasi...</p>
                <p class="text-xs mt-1">Jika ini berlangsung lama, pastikan koneksi internet stabil.</p>
            </div>
            
            <div id="kasir-view" class="view hidden"></div>
            <div id="laporan-view" class="view hidden"></div>
            <div id="keuangan-view" class="view hidden"></div>
            <div id="pengaturan-view" class="view hidden"></div>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-xl max-w-[420px] mx-auto z-20 rounded-t-xl hidden" id="bottom-nav">
            <div class="flex justify-around items-center h-16">
                <button data-view="kasir-view" class="tab-button active flex flex-col items-center p-2 rounded-lg text-sm transition duration-150">
                    <i data-lucide="scan-line" class="w-5 h-5"></i>
                    Kasir
                </button>
                <button data-view="laporan-view" class="tab-button flex flex-col items-center p-2 rounded-lg text-sm transition duration-150">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    Laporan
                </button>
                <button data-view="keuangan-view" class="tab-button flex flex-col items-center p-2 rounded-lg text-sm transition duration-150">
                    <i data-lucide="wallet" class="w-5 h-5"></i>
                    Keuangan
                </button>
                <button data-view="pengaturan-view" class="tab-button flex flex-col items-center p-2 rounded-lg text-sm transition duration-150">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    Pengaturan
                </button>
            </div>
        </nav>
    </div>

    <!-- Modal Container for Receipt/Alerts -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <!-- Modal content will be injected here -->
    </div>

    <!-- Firebase SDKs and Main Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy, writeBatch, serverTimestamp, setLogLevel, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ====================================================================
        // 1. GLOBAL STATE AND CONSTANTS
        // ====================================================================

        setLogLevel('Debug');
        let db;
        let auth;
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let isAuthReady = false;
        let chartInitialized = false;

        const state = {
            products: [],
            cart: [],
            transactions: [],
            financeLog: [],
            settings: {
                storeName: 'ArKasir Toko Saya',
                cashierName: 'Kasir Default',
                address: 'Jl. Utama No. 1, Kota Anda',
                logoUrl: 'https://placehold.co/100x100/3b82f6/ffffff?text=LOGO'
            },
            currentView: 'kasir-view',
            reportData: {
                daily: { date: new Date().toISOString().split('T')[0], total: 0, count: 0 },
                weekly: { total: 0, count: 0 },
                monthly: { total: 0, count: 0 },
                topSelling: [],
            },
        };
        
        // ====================================================================
        // 2. INITIALIZATION FLOW (Runs only after DOM is loaded)
        // ====================================================================

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            // Attach Nav Listener here once DOM is ready
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchView(button.getAttribute('data-view')));
            });
            lucide.createIcons(); // Initial icons for loading view
        });

        const initializeApp = async () => {
            if (firebaseConfig) {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    // Use local persistence for better user experience
                    await setPersistence(auth, browserLocalPersistence);

                    // Authentication Process
                    const authenticateUser = async () => {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Authentication Attempt Failed, falling back to anonymous or manual sign-in:", error);
                            // Ensure sign-in anonymously as a fallback
                            try {
                                await signInAnonymously(auth);
                            } catch (e) {
                                console.error("Anonymous Sign-in Failed:", e);
                            }
                        }
                    };

                    // Listen for auth state changes - THIS IS THE CRITICAL STARTING POINT
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                        } else {
                            // Only force sign-in if not already ready
                            if (!isAuthReady) {
                                authenticateUser(); 
                                return; // Wait for the state change to come back
                            }
                            // Fallback if sign-in failed entirely
                            userId = 'anonymous-' + crypto.randomUUID();
                        }
                        
                        if (!isAuthReady) {
                            isAuthReady = true;
                            // Hide loading, show content
                            document.getElementById('loading-view').classList.add('hidden');
                            document.getElementById('bottom-nav').classList.remove('hidden');
                            initializeDataListeners();
                            switchView('kasir-view'); // Initial view load
                        }
                    });
                    
                    // Start the authentication process
                    if (!auth.currentUser) {
                         authenticateUser();
                    }

                } catch (error) {
                    console.error("Firebase Initialization Error:", error);
                    // Handle case where Firebase config is invalid
                    document.getElementById('loading-view').innerHTML = `<p class="text-red-600">ERROR: Gagal menginisialisasi Firebase. Cek konfigurasi.</p>`;
                }
            } else {
                console.error("Firebase config is missing. Application will run in simulated mode without persistence.");
                // Run in simulated mode
                userId = 'simulated-user-' + crypto.randomUUID();
                isAuthReady = true;
                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                initializeDataListeners();
                switchView('kasir-view');
            }
        };


        // ====================================================================
        // 3. FIRESTORE PATHS & DATA LISTENERS (Real-time)
        // ====================================================================

        const getPublicCollectionRef = (collectionName) => {
            if (!db) return null;
            return collection(db, `artifacts/${appId}/public/data/${collectionName}`);
        };

        const getPrivateDocRef = (collectionName, docId) => {
            if (!db || !userId) return null;
            return doc(db, `artifacts/${appId}/users/${userId}/${collectionName}`, docId);
        };
        
        const getPrivateCollectionRef = (collectionName) => {
            if (!db || !userId) return null;
            return collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
        };


        const initializeDataListeners = () => {
            if (!isAuthReady || !userId) return;

            // 3.1. Listen to Products
            if (db) {
                const productsRef = getPublicCollectionRef('products');
                onSnapshot(productsRef, (snapshot) => {
                    state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (state.currentView === 'kasir-view') renderKasirView();
                    if (state.currentView === 'pengaturan-view') renderSettingsView(); 
                }, (error) => {
                    console.error("Error listening to products:", error);
                });

                // 3.2. Listen to Transactions (limit to last 100 for performance)
                const transactionsRef = getPublicCollectionRef('transactions');
                const transactionsQuery = query(transactionsRef, orderBy('timestamp', 'desc'), limit(100)); 
                onSnapshot(transactionsQuery, (snapshot) => {
                    state.transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    calculateReports();
                    if (state.currentView === 'laporan-view') renderLaporanView();
                }, (error) => {
                    console.error("Error listening to transactions:", error);
                });
                
                // 3.3. Listen to Finance Log
                const financeLogRef = getPrivateCollectionRef('finance_log');
                const financeQuery = query(financeLogRef, orderBy('timestamp', 'desc'));
                onSnapshot(financeQuery, (snapshot) => {
                    state.financeLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (state.currentView === 'keuangan-view') renderKeuanganView();
                }, (error) => {
                    console.error("Error listening to finance log:", error);
                });

                // 3.4. Listen to Settings (single document)
                const settingsRef = getPrivateDocRef('settings', 'store_config');
                onSnapshot(settingsRef, (doc) => {
                    if (doc.exists()) {
                        state.settings = { ...state.settings, ...doc.data() };
                    }
                    // Re-render views dependent on settings
                    if (state.currentView === 'pengaturan-view') renderSettingsView();
                    if (state.currentView === 'kasir-view') renderKasirView();
                }, (error) => {
                    console.error("Error listening to settings:", error);
                });
            }

            // Fallback initial render if no data streams yet
            switchView(state.currentView);
        };

        // ====================================================================
        // 4. UTILITIES (Global Access for HTML onClick)
        // ====================================================================

        const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        const formatDate = (timestamp) => {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });
        };

        const modalContainer = document.getElementById('modal-container');
        const showModal = (contentHTML) => {
            modalContainer.innerHTML = contentHTML;
            modalContainer.classList.remove('hidden');
            // Ensure icons in modal are created
            lucide.createIcons();
        };
        const hideModal = window.hideModal = () => { modalContainer.classList.add('hidden'); }; // Global function
        
        // Custom modal function instead of alert/confirm
        const showMessage = (title, message, isError = false) => {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-lg w-full max-w-sm card-shadow transform transition-all duration-300">
                    <h3 class="text-xl font-bold mb-3 ${isError ? 'text-red-600' : 'text-blue-600'}">${title}</h3>
                    <p class="text-gray-700 mb-4">${message}</p>
                    <button id="modal-close" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">Tutup</button>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('modal-close').onclick = () => modalContainer.classList.add('hidden');
        };
        
        const showConfirmation = (title, message, onConfirm) => {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-lg w-full max-w-sm card-shadow transform transition-all duration-300">
                    <h3 class="text-xl font-bold mb-3 text-red-600">${title}</h3>
                    <p class="text-gray-700 mb-4">${message}</p>
                    <div class="flex space-x-3">
                        <button id="modal-cancel" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">Batal</button>
                        <button id="modal-confirm" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Lanjutkan</button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('modal-cancel').onclick = () => modalContainer.classList.add('hidden');
            document.getElementById('modal-confirm').onclick = () => {
                modalContainer.classList.add('hidden');
                onConfirm();
            };
        };


        // ====================================================================
        // 5. VIEW RENDERING FUNCTIONS
        // (Simplified for brevity, assuming the core HTML structure is correct)
        // ====================================================================

        const switchView = window.switchView = (viewId) => {
            document.querySelectorAll('.view').forEach(view => view.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.tab-button[data-view="${viewId}"]`);
            if(activeBtn) activeBtn.classList.add('active');
            
            state.currentView = viewId;
            
            // Re-render the required view
            if (viewId === 'kasir-view') renderKasirView();
            else if (viewId === 'laporan-view') renderLaporanView();
            else if (viewId === 'keuangan-view') renderKeuanganView();
            else if (viewId === 'pengaturan-view') renderSettingsView();
        };

        const renderKasirView = () => {
            // ... (Kasir View content remains largely the same)
            const container = document.getElementById('kasir-view');
            
            const subtotal = state.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const totalItems = state.cart.reduce((sum, item) => sum + item.qty, 0);

            container.innerHTML = `
                <div class="flex items-center space-x-2 mb-4 bg-yellow-100 p-3 rounded-lg border border-yellow-300">
                    <i data-lucide="user" class="w-5 h-5 text-yellow-600"></i>
                    <span class="text-sm font-medium text-gray-700">
                        Kasir: ${state.settings.cashierName} | ID Anda: <span id="user-id-display" class="font-mono text-xs text-yellow-800 break-all">${userId}</span>
                    </span>
                </div>
                
                <!-- Search/Barcode Input -->
                <div class="mb-4">
                    <div class="relative">
                        <input type="text" id="barcode-input" placeholder="Scan/Input Barcode atau Nama Produk" class="input-style pr-10 focus:ring-blue-500 focus:border-blue-500" onkeydown="if(event.key === 'Enter') { window.handleBarcodeScan(this.value); this.value='' }" autofocus>
                        <i data-lucide="scan" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    </div>
                </div>

                <!-- Product List (Quick Access) -->
                <h3 class="font-semibold text-lg mb-2 text-gray-700">Produk Tersedia (Stok > 0)</h3>
                <div class="grid grid-cols-2 gap-3 mb-6 max-h-48 overflow-y-auto p-2 border rounded-lg bg-gray-50">
                    ${state.products.filter(p => p.stock > 0).length > 0 ? state.products.filter(p => p.stock > 0).map(p => `
                        <button onclick="window.addToCart('${p.id}')" class="bg-white p-3 rounded-lg border text-left hover:bg-blue-50 transition duration-150 shadow-sm">
                            <p class="font-medium text-sm text-blue-800">${p.name}</p>
                            <p class="text-xs text-gray-500">${formatCurrency(p.price)} | Stok: <span class="font-bold text-green-600">${p.stock}</span></p>
                        </button>
                    `).join('') : '<p class="text-gray-500 text-sm col-span-2 text-center py-4">Belum ada produk atau stok habis.</p>'}
                </div>

                <!-- Cart Summary -->
                <div class="bg-blue-50 p-4 rounded-xl card-shadow">
                    <h3 class="font-semibold text-xl mb-3 flex justify-between items-center text-blue-800">
                        Keranjang <span class="text-sm text-blue-600">(${totalItems} item)</span>
                    </h3>
                    <div class="space-y-3 max-h-40 overflow-y-auto mb-3 pr-2">
                        ${state.cart.length > 0 ? state.cart.map(item => `
                            <div class="flex justify-between items-center text-sm border-b pb-2">
                                <div class="flex-1 min-w-0 pr-2">
                                    <p class="font-medium truncate">${item.name}</p>
                                    <p class="text-xs text-gray-500">${formatCurrency(item.price)} x ${item.qty}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="window.updateCartQty('${item.id}', -1)" class="text-red-500 hover:text-red-700 text-lg font-bold w-6 h-6 rounded-full border">-</button>
                                    <span class="font-bold w-4 text-center">${item.qty}</span>
                                    <button onclick="window.updateCartQty('${item.id}', 1)" class="text-green-500 hover:text-green-700 text-lg font-bold w-6 h-6 rounded-full border">+</button>
                                </div>
                                <span class="w-20 text-right font-semibold">${formatCurrency(item.price * item.qty)}</span>
                            </div>
                        `).join('') : '<p class="text-center text-gray-500 py-4">Keranjang kosong. Tambahkan produk!</p>'}
                    </div>
                    
                    <div class="border-t pt-3 mt-3">
                        <div class="flex justify-between items-center text-2xl font-extrabold text-blue-900">
                            <span>TOTAL</span>
                            <span>${formatCurrency(subtotal)}</span>
                        </div>
                    </div>
                    
                    <button onclick="window.handleCheckout(${subtotal})" ${state.cart.length === 0 ? 'disabled' : ''} class="mt-4 w-full bg-green-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="hand-coins" class="inline w-5 h-5 mr-2"></i>
                        Bayar Sekarang
                    </button>
                </div>
            `;
            lucide.createIcons();
        };

        const renderLaporanView = () => {
            // ... (Laporan View content remains largely the same)
            const container = document.getElementById('laporan-view');
            const { daily, monthly, topSelling } = state.reportData;
            
            const totalRevenue = monthly.total;
            const avgTransaction = monthly.count > 0 ? totalRevenue / monthly.count : 0;
            const avgDailyRevenue = totalRevenue / 30;

            const last7Days = generateLast7DaysData(state.transactions);

            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Laporan Penjualan</h2>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-100 p-4 rounded-xl border border-blue-300">
                        <p class="text-sm text-blue-700 font-medium">Total Harian (${daily.date})</p>
                        <p class="text-xl font-bold text-blue-900">${formatCurrency(daily.total)}</p>
                        <p class="text-xs text-gray-600">${daily.count} Transaksi</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-xl border border-green-300">
                        <p class="text-sm text-green-700 font-medium">Total Bulanan</p>
                        <p class="text-xl font-bold text-green-900">${formatCurrency(monthly.total)}</p>
                        <p class="text-xs text-gray-600">${monthly.count} Transaksi</p>
                    </div>
                </div>

                <!-- Analisa & Detail -->
                <div class="bg-white p-4 rounded-xl card-shadow mb-6">
                    <h3 class="font-semibold text-lg mb-2 text-gray-700 flex items-center">
                        <i data-lucide="trending-up" class="w-5 h-5 mr-2 text-indigo-600"></i>
                        Analisa Singkat
                    </h3>
                    <ul class="text-sm space-y-1 text-gray-600">
                        <li>- Rata-rata Nilai Transaksi: <span class="font-bold text-indigo-700">${formatCurrency(avgTransaction)}</span></li>
                        <li>- Estimasi Pendapatan Harian: <span class="font-bold text-indigo-700">${formatCurrency(avgDailyRevenue)}</span></li>
                        <li>- Stok Produk Kritis: <span class="font-bold text-red-600">${state.products.filter(p => p.stock < 10).length}</span> produk (Stok < 10)</li>
                    </ul>
                </div>
                
                <!-- Chart Area -->
                <div id="report-chart-area" class="bg-white p-4 rounded-xl card-shadow mb-6">
                    <h3 class="font-semibold text-lg mb-3 text-gray-700">Grafik 7 Hari Terakhir</h3>
                    <canvas id="salesChart"></canvas>
                </div>

                <!-- Top Selling Products -->
                <div class="bg-white p-4 rounded-xl card-shadow mb-6">
                    <h3 class="font-semibold text-lg mb-3 text-gray-700 flex items-center">
                        <i data-lucide="star" class="w-5 h-5 mr-2 text-yellow-600"></i>
                        3 Produk Terlaris (Bulan Ini)
                    </h3>
                    <div class="space-y-2">
                        ${topSelling.length > 0 ? topSelling.map((p, index) => `
                            <div class="flex justify-between items-center p-2 rounded-lg bg-yellow-50 border border-yellow-200">
                                <span class="font-bold w-6 text-center text-lg text-yellow-800">${index + 1}</span>
                                <span class="flex-1 min-w-0 font-medium truncate ml-2">${p.name}</span>
                                <span class="font-bold text-sm text-right text-yellow-700">${p.totalQty} Qty</span>
                            </div>
                        `).join('') : '<p class="text-gray-500 text-sm text-center py-2">Belum ada data penjualan bulan ini.</p>'}
                    </div>
                </div>
                
                <!-- Export Button -->
                <button onclick="window.exportReportToPNG()" class="w-full bg-indigo-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-indigo-600 transition">
                    <i data-lucide="download" class="inline w-5 h-5 mr-2"></i>
                    Unduh Laporan (PNG)
                </button>
            `;
            lucide.createIcons();
            renderChart(last7Days);
        };
        
        const renderKeuanganView = () => {
             // ... (Keuangan View content remains largely the same)
            const container = document.getElementById('keuangan-view');
            const totalIn = state.financeLog.filter(f => f.type === 'in').reduce((sum, f) => sum + f.amount, 0);

        const processPayment = async (cart, total, paid) => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Transaksi gagal.', true); return; }

            const change = paid - total;

            const batch = writeBatch(db);
            const transactionsRef = getPublicCollectionRef('transactions');
            const newTxRef = doc(transactionsRef);

            const transaction = {
                id: newTxRef.id,
                total: total,
                paid: paid,
                change: change,
                items: cart.map(item => ({ id: item.id, name: item.name, price: item.price, qty: item.qty })),
                cashier: state.settings.cashierName,
                store: state.settings.storeName,
                timestamp: serverTimestamp()
            };
            batch.set(newTxRef, transaction);

            const productsRef = getPublicCollectionRef('products');
            cart.forEach(cartItem => {
                const product = state.products.find(p => p.id === cartItem.id);
                if (product) {
                    const newStock = product.stock - cartItem.qty;
                    const productDocRef = doc(productsRef, product.id);

                link.download = `laporan_arkasir_${new Date().toISOString().split('T')[0]}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                showMessage('Berhasil', 'Laporan berhasil diunduh sebagai PNG.');
            }).catch(e => {
                console.error("Error exporting report:", e);
                showMessage('Gagal', 'Gagal mengunduh laporan. Coba lagi.', true);
            });
        };

        window.addFinanceLog = async () => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Catatan gagal disimpan.', true); return; }

            const type = document.getElementById('finance-type').value;
            const amount = parseInt(document.getElementById('finance-amount').value);
            const description = document.getElementById('finance-desc').value;

            if (!amount || amount <= 0 || !description) {
                showMessage('Input Error', 'Semua kolom harus diisi dengan benar.', true);
                return;
            }

            const newLog = {
                type: type, // 'in' or 'out'
                amount: amount,
                description: description,
                timestamp: serverTimestamp(),
                cashier: state.settings.cashierName
            };

            try {
                const financeRef = getPrivateCollectionRef('finance_log');
                await addDoc(financeRef, newLog);
                document.getElementById('finance-amount').value = '';
                document.getElementById('finance-desc').value = '';
                showMessage('Berhasil', 'Catatan keuangan berhasil ditambahkan.');
            } catch (error) {
                showMessage('Gagal', `Gagal menyimpan catatan: ${error.message}`, true);
            }
        };
        
        window.saveSettings = async () => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Pengaturan gagal disimpan.', true); return; }

            const storeName = document.getElementById('setting-storeName').value;
            const cashierName = document.getElementById('setting-cashierName').value;
            const address = document.getElementById('setting-address').value;
            
            const newSettings = { storeName, cashierName, address, logoUrl: state.settings.logoUrl };
            
            try {
                const settingsRef = getPrivateDocRef('settings', 'store_config');
                await setDoc(settingsRef, newSettings, { merge: true });
                showMessage('Berhasil', 'Pengaturan toko berhasil disimpan.');
            } catch (error) {
                showMessage('Gagal', `Gagal menyimpan pengaturan: ${error.message}`, true);
            }
        };

        window.previewLogo = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const logoUrl = e.target.result;
                    state.settings.logoUrl = logoUrl;
                    document.querySelector('#pengaturan-view img').src = logoUrl;
                    
                    try {
                        if (db) {
                            const settingsRef = getPrivateDocRef('settings', 'store_config');
                            await setDoc(settingsRef, { logoUrl: logoUrl }, { merge: true });
                        }
                        showMessage('Berhasil', 'Logo toko berhasil diunggah dan disimpan.');
                    } catch (error) {
                        showMessage('Gagal', `Gagal menyimpan logo: ${error.message}`, true);
                    }
                };
                reader.readAsDataURL(file);
            }
        };

        window.addProduct = async () => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Produk gagal disimpan.', true); return; }

            const name = document.getElementById('new-product-name').value;
            const barcode = document.getElementById('new-product-barcode').value;
            const price = parseInt(document.getElementById('new-product-price').value);
            const stock = parseInt(document.getElementById('new-product-stock').value);

            if (!name || !barcode || isNaN(price) || price <= 0 || isNaN(stock) || stock < 0) {
                showMessage('Input Error', 'Semua kolom harus diisi dengan benar, dan Harga/Stok harus angka yang valid.', true);
                return;
            }

            const newProduct = { name, barcode, price, stock };

            try {
                const productsRef = getPublicCollectionRef('products');
                await addDoc(productsRef, newProduct);
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-barcode').value = '';
                document.getElementById('new-product-price').value = '';
                document.getElementById('new-product-stock').value = '';
                showMessage('Berhasil', `${name} berhasil ditambahkan dengan stok ${stock}.`);
            } catch (error) {
                showMessage('Gagal', `Gagal menambah produk: ${error.message}`, true);
            }
        };

        window.addStockPrompt = (productId, productName) => {
            const modalContent = `
                <div class="bg-white p-6 rounded-lg w-full max-w-sm card-shadow transform transition-all duration-300">
                    <h3 class="text-xl font-bold mb-3 text-blue-600">Tambah Stok ${productName}</h3>
                    <input type="number" id="add-stock-input" placeholder="Jumlah Stok Masuk" class="input-style mb-4" autofocus>
                    <div class="flex space-x-2">
                        <button id="modal-close" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">Batal</button>
                        <button id="confirm-add-stock" class="flex-1 bg-green-500 text-white py-2 rounded-lg font-bold hover:bg-green-600 transition">Tambah</button>
                    </div>
                </div>
            `;
            showModal(modalContent);
            
            document.getElementById('confirm-add-stock').onclick = () => {
                const amount = parseInt(document.getElementById('add-stock-input').value);
                if (amount > 0) {
                    updateProductStock(productId, amount, productName);
                    hideModal();
                } else {
                    showMessage('Input Error', 'Jumlah stok harus lebih dari 0.', true);
                }
            };
            document.getElementById('modal-close').onclick = hideModal;
        };

        const updateProductStock = async (productId, amount, productName) => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Stok gagal diperbarui.', true); return; }

            try {
                const product = state.products.find(p => p.id === productId);
                if (!product) return;

                const productDocRef = doc(getPublicCollectionRef('products'), productId);
                const newStock = product.stock + amount;
                
                await updateDoc(productDocRef, { stock: newStock });

                const financeRef = getPrivateCollectionRef('finance_log');
                await addDoc(financeRef, {
                    type: 'in', 
                    amount: 0, 
                    description: `Penambahan Stok: ${productName} (+${amount})`,
                    timestamp: serverTimestamp(),
                    cashier: state.settings.cashierName
                });

                showMessage('Berhasil', `Stok ${productName} berhasil ditambah ${amount} unit. Stok baru: ${newStock}`);
            } catch (error) {
                showMessage('Gagal', `Gagal memperbarui stok: ${error.message}`, true);
            }
        };

        window.deleteProductPrompt = (productId, productName) => {
            showConfirmation('Konfirmasi Hapus Produk', 
                `Apakah Anda yakin ingin menghapus produk "${productName}" secara permanen?`, 
                () => deleteProduct(productId)
            );
        };

        const deleteProduct = async (productId) => {
            if (!db) { showMessage('Error', 'Database tidak aktif. Produk gagal dihapus.', true); return; }

            try {
                const productDocRef = doc(getPublicCollectionRef('products'), productId);
                await deleteDoc(productDocRef);
                showMessage('Berhasil', 'Produk berhasil dihapus.');
            } catch (error) {
                showMessage('Gagal', `Gagal menghapus produk: ${error.message}`, true);
            }
        };

        window.downloadDatabase = () => {
            // ... (Download logic remains the same)
            const dataToExport = {
                products: state.products,
                transactions: state.transactions.map(tx => ({
                    ...tx,
                    timestamp: tx.timestamp?.toDate ? tx.timestamp.toDate().toISOString() : tx.timestamp
                })),
                financeLog: state.financeLog.map(f => ({
                    ...f,
                    timestamp: f.timestamp?.toDate ? f.timestamp.toDate().toISOString() : f.timestamp
                }))
            };

            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `arkasir_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showMessage('Berhasil', 'Data berhasil diunduh sebagai file JSON.');
        };

        window.uploadDatabase = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const jsonContent = JSON.parse(e.target.result);
                    
                    if (!db) {
                        showMessage('Gagal', 'Firebase tidak terinisialisasi. Tidak dapat mengunggah data.', true);
                        return;
                    }
                    
                    showConfirmation('Konfirmasi Unggah Data', 
                        'Mengunggah data akan MENGHAPUS SEMUA data Produk, Transaksi, dan Keuangan NON-KASIR yang ada. Lanjutkan?',
                        async () => {
                            const batch = writeBatch(db);
                            
                            // Delete existing documents (Public collections)
                            const productsRef = getPublicCollectionRef('products');
                            const transactionsRef = getPublicCollectionRef('transactions');
                            const existingProducts = await getDocs(productsRef);
                            const existingTransactions = await getDocs(transactionsRef);
                            existingProducts.forEach(doc => batch.delete(doc.ref));
                            existingTransactions.forEach(doc => batch.delete(doc.ref));

                            // Add new product data
                            jsonContent.products.forEach(p => {
                                const newDocRef = doc(productsRef);
                                batch.set(newDocRef, { id: newDocRef.id, ...p });
                            });

                            // Add new transaction data
                            jsonContent.transactions.forEach(tx => {
                                const newDocRef = doc(transactionsRef);
                                batch.set(newDocRef, { ...tx, timestamp: new Date(tx.timestamp) });
                            });
                            
                            // Delete and add new Finance Log data (Private collection)
                            const financeRef = getPrivateCollectionRef('finance_log');
                            const existingFinance = await getDocs(financeRef);
                            existingFinance.forEach(doc => batch.delete(doc.ref));
                            jsonContent.financeLog.forEach(f => {
                                const newDocRef = doc(financeRef);
                                batch.set(newDocRef, { ...f, timestamp: new Date(f.timestamp) });
                            });

                            await batch.commit();
                            showMessage('Berhasil', 'Database berhasil diunggah dan diperbarui.');
                        }
                    );

                } catch (error) {
                    console.error("Upload Error:", error);
                    showMessage('Gagal', `Gagal mengunggah data. Pastikan file JSON valid: ${error.message}`, true);
                }
            };
            reader.readAsText(file);
        };

        // ... (PWA utilities remain the same)
    </script>

    <!-- PWA Service Worker (Embedded in HTML for single file mandate) -->
    <script id="sw-script" type="application/javascript">
        /*
         * This script generates a dynamic Service Worker (sw.js) blob URL 
         * and registers it, fulfilling the PWA requirement in a single HTML file.
         */
        const CACHE_NAME = 'arkasir-cache-v2';
        const urlsToCache = [
            '/', 
            '/index.html',
            'https://cdn.tailwindcss.com',
            'https://unpkg.com/lucide@latest',
            'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js',
            'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js'
        ];

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(cache => {
                        console.log('Opened cache V2');
                        return cache.addAll(urlsToCache).catch(error => {
                            console.error('Failed to cache resources:', error);
                        });
                    })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request)
                    .then(response => {
                        if (response) {
                            return response;
                        }
                        return fetch(event.request);
                    })
            );
        });
        
        self.addEventListener('activate', event => {
            const cacheWhitelist = [CACHE_NAME];
            event.waitUntil(
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            if (cacheWhitelist.indexOf(cacheName) === -1) {
                                return caches.delete(cacheName);
                            }
                        })
                    );
                })
            );
        });
    </script>
